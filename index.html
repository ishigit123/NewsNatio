<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-2" href="#" onclick="reload()">
                <img src="./logo.png" alt="Logo" width="auto" height= 30px>
                NewsNation
              </a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" id="Sports" onclick="onNavBarClick('Sports')">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Finance" onclick="onNavBarClick('Finance')">Finance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Technology" onclick="onNavBarClick('Technology')">Technology</a>
              </li>

              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchText" placeholder="eg. Startups" aria-label="Search">
              <button class="btn btn-outline-success" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <div class="cards-container container mt-4 flex" id = 'card-container'>
          <div class="row" id = "cards-row">
          </div>
        </div>
      </main>
      <template id="news-card-temp">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <img class="card-img-top" src="https://via.placeholder.com/400x200" alt="Card image cap" id="news-img">
            </div>
             <div class="card-body">
              <h3 id="news-title">News title</h5>
                <h5 class="news-source" id="news-source">News Source</h5>
                <p id="news-desc">Lorem ipsum dolor sit amet.</p>
              <a href="#" class="btn btn-primary"> Read More</a>
            </div>
          </div>
          </div>
      </template>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
